<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1>Available Products</h1>
        <div class="row">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Price</th>
                  </tr>
                </thead>
                <tbody>
                 
                </tbody>
              </table>
        </div>
        
    </div>
    


















    <script>
      
        const fetchProducts = async () => {
            try {
                const response = await fetch(
            "https://striveschool-api.herokuapp.com/api/product/",
            {
              headers: {
                Authorization:
                //Token is valid for 14 days
                  "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTgyOTU0M2FhY2FhMjAwMTU1MmExOWYiLCJpYXQiOjE2MzU5NDgwNTcsImV4cCI6MTYzNzE1NzY1N30.qmdlrCU8u0m6iZk-6-n6Vl6J01JbhvKpSeJpF0qs-LQ",
              },
            }
          );
                if(response.ok){
                    const result = await response.json();
                    return result
                }
                else{
                    throw new Error ("Users not Fetched!!")
                }
            } catch (error) {
                throw error;
            }

        }
        const myObject = 
        {
            
            "name": "Mobile Phone",  //REQUIRED
            "description": "3310", //REQUIRED
            "brand": "nokia", //REQUIRED
            "imageUrl": "https://drop.ndtv.com/TECH/product_database/images/2152017124957PM_635_nokia_3310.jpeg?downsize=*:420&output-quality=80", //REQUIRED
            "price": 100, //REQUIRED
            
}
        
        const postItems = async ()=>{
            const fetchResponse = await fetch('https://striveschool-api.herokuapp.com/api/product/', {
        method: 'POST',
        body: JSON.stringify(myObject),
        headers:{
            'Content-Type': 'application/json',
            Authorization:
                //Token is valid for 14 days
                  "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTgyOTU0M2FhY2FhMjAwMTU1MmExOWYiLCJpYXQiOjE2MzU5NDgwNTcsImV4cCI6MTYzNzE1NzY1N30.qmdlrCU8u0m6iZk-6-n6Vl6J01JbhvKpSeJpF0qs-LQ",
                  'Accept': 'application/json'}
})
        const response = await fetchResponse.json()
        return response
        }
        

        //DOM manipulation to add the items in the table
        const Row = (item)=>
        `<tr>
            <th scope="row">${item._id}</th>
            <td>${item.name}</td>
            <td>${item.brand}</td>
            <td>${item.price}</td>
          </tr>`;
        //DOM manipulation to add the items in the table
       const listProducts = async() =>{
           const items = await fetchProducts();
           const tbody = document.querySelector("tbody")
           items.forEach(item => {
                tbody.innerHTML+=Row(item)
               
           });
       }
        
        window.onload = ()=>{
            fetchProducts()
            listProducts()
            postItems()
        }
   
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
